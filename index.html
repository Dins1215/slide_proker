<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Show Proker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .small-img {
      width: 50%;
      margin: 0 auto;
      display: block;
    }
    .portrait {
      height: 600px;
      width: auto;
      object-fit: contain;
      padding: 10px;
    }
    .landscape {
      width: 100%;
      height: 600px;
      object-fit: cover;
    }
    .slide-landscape-2 {
      width: 100%;
      height: 800px;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

<div id="carouselExampleAutoplay" 
     class="carousel slide" 
     data-bs-ride="carousel" 
     data-bs-interval="3000">

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/bank sampah.jpg" class="portrait d-block mx-auto" alt="Slide 0">
    </div>
    <div class="carousel-item">
      <img src="img/inovasi produk.jpg" class="portrait d-block mx-auto" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img src="img/Didin.png" class="landscape d-block w-100" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img src="img/caca.png" class="landscape d-block w-100" alt="Slide 3">
    </div>
    <div class="carousel-item">
      <img src="img/irvan.jpg" class="portrait d-block mx-auto" alt="Slide 4">
    </div>
    <div class="carousel-item">
      <img src="img/dandi.jpg" class="portrait d-block mx-auto" alt="Slide 5">
    </div>
    <div class="carousel-item">
      <img src="img/ibnu.jpg" class="portrait d-block mx-auto" alt="Slide 6">
    </div>
    <div class="carousel-item">
      <img src="img/saza.jpg" class="portrait d-block mx-auto" alt="Slide 7">
    </div>
    <div class="carousel-item">
      <img src="img/irwa1.jpg" class="slide-landscape-2" alt="Slide 8">
    </div>
    <div class="carousel-item">
      <img src="img/irwa2.jpg" class="slide-landscape-2" alt="Slide 9">
    </div>
    <div class="carousel-item">
      <img src="img/ubay.jpg" class="portrait d-block mx-auto" alt="Slide 10">
    </div>
    <div class="carousel-item">
      <img src="img/mita.jpg" class="portrait d-block mx-auto" alt="Slide 11">
    </div>
    <div class="carousel-item">
      <img src="img/fadiyah.jpg" class="portrait d-block mx-auto" alt="Slide 12">
    </div>
    <div class="carousel-item">
      <img src="img/maylan.jpg" class="portrait d-block mx-auto" alt="Slide 13">
    </div>
    <div class="carousel-item">
      <img src="img/zul andini.jpg" class="portrait d-block mx-auto" alt="Slide 14">
    </div>
    <div class="carousel-item">
      <img src="img/siti aisyah.jpg" class="portrait d-block mx-auto" alt="Slide 15">
    </div>
  </div>

  <!-- Tombol navigasi -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

  <!-- Indikator slide -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide-to="0" class="active" aria-current="true"></button>
    <button type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide-to="3"></button>
    <button type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide-to="4"></button>
    <button type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide-to="5"></button>
    <button type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide-to="6"></button>
    <button type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide-to="7"></button>
    <button type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide-to="8"></button>
    <button type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide-to="9"></button>
    <button type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide-to="10"></button>
    <button type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide-to="11"></button>
    <button type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide-to="12"></button>
    <button type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide-to="13"></button>
    <button type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide-to="14"></button>
    <button type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide-to="15"></button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
